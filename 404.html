<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect logic
        var redirects = {
            "/home": "/index.html",
            "/experience": "/work_experience.html",
            "/achievements": "/awards.html",
            "/research": "/publications.html",
            "/aboutme": "contact.html",
        };

        var path = window.location.pathname;
        if (redirects[path]) {
            window.location.replace(redirects[path]);
        } else {
            document.write("<h1>Page Not Found</h1><p>Sorry, this page does not exist.</p>");
        }
    </script>
</head>
<body>
</body>
</html>
